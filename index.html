<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    {{ message }}
    <ol>
        <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
    </ol>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: `<li class="text">{{ todo.text }}</li>`
    })
    var app = new Vue({
        el: '#app',
        data: {
            message: "hello vue",
            groceryList: [
                {id: 0, text: '蔬菜'},
                {id: 1, text: '水果'},
                {id: 2, text: '面包'}
            ]
        }
    })
</script>
</body>
</html>
